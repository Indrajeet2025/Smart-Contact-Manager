<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="UTF-8" />
    <title>Signup Page</title>
</head>
<body>
    
    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-6 offset-md-3">
                    <div class="my-card mt-3">

                        <!-- Session Message Block -->
                        <div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
                            <p class="text-center" th:text="${session.message.content}"></p>
                        </div>

                        <div class="container text-center">
                            <img style="width:90px;" th:src="@{/img/membership.png}" />
                        </div>
                        
                        <h1 class="text-center">Register Here!!</h1>

                        <!-- Registration Form -->
                        <form novalidate th:action="@{/do_register}" method="post" th:object="${user}">
                            
                            <!-- Name Field -->
                            <div class="form-group">
                                <label for="name_field">Your Name</label>
                                <input name="name" type="text" class="form-control" id="name_field" placeholder="Enter here" required th:value="${user.name}" 
                                       th:classappend="${#fields.hasErrors('name') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:each="e : ${#fields.errors('name')}" th:text="${e}"></div>
                            </div>

                            <!-- Email Field -->
                            <div class="form-group">
                                <label for="email_field">Your Email</label>
                                <input name="email" type="email" class="form-control" id="email_field" placeholder="Enter here" required th:value="${user.email}" 
                                       th:classappend="${#fields.hasErrors('email') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:each="e : ${#fields.errors('email')}" th:text="${e}"></div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group">
                                <label for="password_field">Your Password</label>
                                <input name="password" type="password" class="form-control" id="password_field" placeholder="Enter here" required 
                                       th:classappend="${#fields.hasErrors('password') ? 'is-invalid' : ''}">
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}" th:each="e : ${#fields.errors('password')}" th:text="${e}"></div>
                            </div>

                            <!-- About Field -->
                            <div class="form-group">
                                <textarea name="about" placeholder="Enter Something about yourself" rows="10" class="form-control"
                                          th:value="${user.about}" 
                                          th:classappend="${#fields.hasErrors('about') ? 'is-invalid' : ''}">
                                </textarea>
                                <div class="invalid-feedback" th:if="${#fields.hasErrors('about')}" th:each="e : ${#fields.errors('about')}" th:text="${e}"></div>
                            </div>

                            <!-- Terms and Condition Agreement -->
                            <div class="form-group form-check text-center">
                                <input type="checkbox" name="agreement" class="form-check-input" id="agreement" />
                                <label for="agreement">Accept terms and conditions</label>
                            </div>

                            <div class="container text-center">
                                <button type="submit" class="btn bg-primary text-white">Submit</button>
                                <button type="reset" class="btn bg-primary text-white">Reset</button>
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
