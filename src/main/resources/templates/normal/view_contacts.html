<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>About Page</title>
</head>
<body>
	<section>
		<div class="card mr-4 ml-4">
		
			<div class="card-body">
				
				<h1 class="text-center">Your contacts</h1>
				
				<!-- Search  -->
			    
				
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col">Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>						
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				  <tbody>
				  
				    <tr th:each="c : ${contacts}">
				      <th scope="row" th:text="${'SCMUSER'+c.cid}" ></th>
				      <td>
				     	 <img class="my_profile_picture" alt="Profile Image" th:src="@{'/img/'+${c.image}}" th:title="${c.name}"/>
				     	 <span th:text="${c.name}"></span>
				      </td>
				      
				      <td>
				      	<a href="" th:href="@{'/user/'+${c.cid}+'/Contact/'}">
				      		<span th:text="${c.email}"></span>
				      	</a>
				      </td>
				      
				      <td th:text="${c.phone}">@mdo</td>
				      
				      <td>
				      	<a href="#" class="btn btn-danger btn-sm">Delete</a>
							
							<!--form tag as we are using PostMapping  -->
					      	<button class="btn btn-success btn-sm"  type="submit">Update</button>
				   
				      </td>
				    </tr>

				  </tbody>
				</table>
				
				<!-- Pagination part -->
				<nav aria-label="Page navigation example">
				  <ul class="pagination">
				    <li th:if="${currentPage != 0}" class="page-item"><a class="page-link" href="#" th:href="@{'/user/view-contacts/'+${currentPage-1}}">Previous</a></li>
				    
				    <li  th:classappend="${currentPage==i-1?'active':''}" th:each="i : ${#numbers.sequence(1,totalPages)}" class="page-item">
				    	<a class="page-link" href="#" th:href="@{'/user/view-contacts/'+${i-1}}" ><span th:text="${i}"></span></a></li>
				    
				    <li th:if="${currentPage+1 != totalPages}" class="page-item">
				    	<a class="page-link" href="#" th:href="@{'/user/view-contacts/'+${currentPage+1}}">Next</a></li>
				  </ul>
				</nav>
			</div>
		
		</div>
		
	</section>
</body>
</html>
