<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"  th:replace="normal/base::Layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>View Contacts</title>
</head>
<body>
	
	<section>
	  <div class="card mr-3 ml-3">
	    
	    <div class="card-body">
	      <h1  class="text-center">Your Contacts</h1>
	      <table class="table">
				  <thead>
				    <tr >
				      <th scope="col">#Id</th>
				      <th scope="col" >Name</th>
				      <th scope="col">Email</th>
				      <th scope="col">Phone</th>
				      <th scope="col">Action</th>
				    </tr>
				  </thead>
				 <tbody>
    <tr th:each="c : ${contacts}">
        <th scope="row" th:text="'SCMUSER'+${c.cid}"></th>
        <td th:text="${c.name}"></td>
        <td th:text="${c.email}"></td>
        <td th:text="${c.phone}"></td>
        <td>
                <button  class="btn btn-danger">Delete</button>
                <button  class="btn btn-primary">Update</button>
        </td>
    </tr>
</tbody>

</table>


<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li   th:classappend="${currentPage==i-1?'active':''}"  th:each="i: ${#numbers.sequence(1,totalPages)}"  class="page-item"><a class="page-link" th:href="'/user/view-contacts/'+${i-1}"  href="#"><span th:text="${i}"></span></a></li>
   
    <li class="page-item">
      <a class="page-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
	    </div>
	  </div>
	  
	
	</section>
</body>
</html>
